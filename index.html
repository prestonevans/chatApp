<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h3>Chats</h3>
                <div>
                    <ul class="list-group" id="chat">
                        <li>Chat 1</li>
                        <li>Chat 2</li>
                        <li>Chat 3</li>
                        <li>Chat 4</li>
                        <li>Chat 5</li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <h3>Current Chat</h3>
                <div class="chat-window" id="chat-window">
                    <div class="chat-message">Hi</div>
                </div>
                <div class="buttons">
                    <div>
                        <input type="text" name="" id="user1">
                        <button>Send</button>
                    </div>
                    <div>
                        <input type="text" name="" id="user2">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
